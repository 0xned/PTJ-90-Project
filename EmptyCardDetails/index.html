<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <p>Enter card details</p>
      <div class="main-section">
        <label for="card-number" class="card-label">
          Card number
          <input
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            class="card-input card"
            id="card-number"
            name="card-number"
            required
          />
        </label>
        <label for="card-name" class="card-label">
          Name on card
          <input
            type="text"
            class="card-input card"
            id="card-name"
            name="card-name"
            required
          />
        </label>
        <div class="exp-cvv">
          <label for="expiry-date" class="card-label">
            Expiration date
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\/]{4,5}"
              class="card-input2 card"
              id="expiry-date"
              name="expiry-date"
              placeholder="MM/YY"
              required
            />
          </label>
          <label for="cvv-number" class="card-label">
            CVV <i class="im im-question" style="font-size: 12px"></i>
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{3,3}"
              class="card-input2 card"
              id="cvv-number"
              name="cvv-number"
              required
            />
          </label>
        </div>
        <div class="pay-icon">
          <i class="im im-lock icon" style="font-size: 12px"></i>
          <button type="submit" class="pay-btn">Pay now</button>
        </div>
      </div>
    </form>
  </body>
</html>
